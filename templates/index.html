        <div class="modal inmodal" id="chgPass" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content animated bounceInRight">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                        </button>
                        <h4 class="modal-title">修改密码</h4>
                    </div>
                    <div class="modal-body">
                        <form id="change_password" class="m-t form-horizontal" role="form" action="/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">旧密码：</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password" placeholder="请输入旧密码" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新密码：</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="new" placeholder="请输入新密码" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">请确认：</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="confirmed" placeholder="请再次输入密码" required="">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-white" id="cancel" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="change()">确认更改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/static/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="/static/js/hAdmin.js?v=4.1.0"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>

    <!-- Toastr script -->
    <script src="/static/js/plugins/toastr/toastr.min.js"></script>

    <!-- 第三方插件 -->
    <script src="/static/js/plugins/pace/pace.min.js"></script>

    <script>
        function search_content(){
            var src = $('#J_iframe').attr('src');
            var sch = $('#search').val();
            src += '&search=' + sch;
            $('#J_iframe').attr('src', src);
            return false;
        }
        function change() {
            $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/" ,//url
                data: $('#change_password').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == 200) {
                        // toastr.success(result.msg);
                        $('#cancel').click();
                        location.reload();
                    } else {
                        toastr.warning(result.msg);
                    }
                    
                },
                error : function() {
                    toastr.warning("服务器错误！");
                }
            });
        }
    </script>
